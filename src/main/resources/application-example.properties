# APPLICATION NAME
spring.application.name=FourStars

# ===============================================================
# DATABASE CONFIGURATION (MySQL)
# ===============================================================
# ddl-auto options: 'none' (production), 'update' (development), 'validate', 'create-drop'
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/four_stars_english
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true


# ===============================================================
# JWT (JSON Web Token) CONFIGURATION
# ===============================================================
fourstars.jwt.base64-secret=your_super_long_and_secure_base64_secret_key_for_jwt
# Token expiration times in seconds
fourstars.jwt.access-token-validity-in-seconds=3600 # 1 hour
fourstars.jwt.refresh-token-validity-in-seconds=86400 # 24 hours


# ===============================================================
# PAGINATION CONFIGURATION
# ===============================================================
# Start page numbering from 1 instead of 0 for user-facing APIs
spring.data.web.pageable.one-indexed-parameters=true


# ===============================================================
# FILE UPLOAD CONFIGURATION
# ===============================================================
# Maximum size for a single file (default is 1MB)
spring.servlet.multipart.max-file-size=10MB
# Maximum size for the entire multipart request (default is 10MB)
spring.servlet.multipart.max-request-size=10MB
# Base URI for accessing uploaded files, e.g., http://<domain>/uploads/
fourstars.upload-file.base-uri=/uploads/
# Local directory on the server to store uploaded files
fourstars.upload-dir=uploads/


# ===============================================================
# PAYMENT GATEWAY (VNPAY)
# ===============================================================
vnpay.tmn-code=YOUR_VNPAY_TMN_CODE
vnpay.hash-secret=YOUR_VNPAY_HASH_SECRET
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.return-url=http://localhost:8080/api/v1/payments/vnpay/return
vnpay.ipn-url=http://your-public-tunnel-url/api/v1/payments/vnpay/ipn


# ===============================================================
# GOOGLE OAUTH2 CLIENT
# ===============================================================
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=openid,profile,email


# ===============================================================
# REDIS & CACHE CONFIGURATION
# ===============================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis


# ===============================================================
# RABBITMQ CONFIGURATION
# ===============================================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# ===============================================================
# SCHEDULED TASKS
# ===============================================================
# Runs every day at 8 AM (Vietnam time)
myapp.scheduling.reminders.cron=0 0 8 * * *
# Runs every minute (for testing)
# myapp.scheduling.reminders.cron=0 * * * * *


# ===============================================================
# EXTERNAL API KEYS
# ===============================================================
# YouTube Data API v3 Key
google.api.key=YOUR_GOOGLE_API_KEY_FOR_YOUTUBE


# ===============================================================
# ACTUATOR & MONITORING CONFIGURATION
# ===============================================================
# Path to the log file to be exposed via /actuator/logfile
logging.file.name=logs/fourstars-app.log
# Endpoints to expose via web (health and info are safe, others should be secured)
management.endpoints.web.exposure.include=health,info,metrics,logfile


